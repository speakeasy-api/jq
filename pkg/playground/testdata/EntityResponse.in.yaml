type: object
x-speakeasy-transform-from-api:
  jq: '. + {id: .data.result[0].id}'
x-speakeasy-transform-to-api:
  jq: '{data}'
required:
  - data
properties:
  data:
    type: object
    required:
      - result
    properties:
      result:
        minItems: 1
        type: array
        items:
          type: object
          required:
            - id
          properties:
            id:
              type: string
            name:
              type: string
            active:
              type: boolean
      meta:
        type: object
        properties:
          timestamp:
            type: string
            format: date-time
          version:
            type: integer
