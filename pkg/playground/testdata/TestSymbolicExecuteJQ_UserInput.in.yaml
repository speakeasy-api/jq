type: object
x-speakeasy-transform-from-api:
  jq: '{userId: .id, displayName: .name, tier: (if .score >= 90 then "gold" else "silver" end), location: {city: .address.city, zip: .address.postalCode}}'
required:
  - id
  - name
  - score
  - address
properties:
  id:
    type: integer
  name:
    type: string
  score:
    type: integer
  address:
    type: object
    required:
      - city
      - postalCode
    properties:
      city:
        type: string
      postalCode:
        type: string
