type: object
properties:
  tags:
    type: array
    items:
      type: object
      properties:
        value:
          type: string
        slug:
          type: string
        length:
          type: number
          minimum: 0
      required:
        - length
        - slug
        - value
  primarySlug:
    anyOf:
      - type: string
      - type: "null"
required:
  - primarySlug
  - tags
