type: object
x-speakeasy-transform-from-api:
  jq: '{productId: .id, displayName: .name, total: (.price * .quantity), tags: (.tags | map({value: .}))}'
required:
  - id
  - name
  - price
  - quantity
  - tags
properties:
  id:
    type: string
  name:
    type: string
  price:
    type: number
  quantity:
    type: integer
  tags:
    type: array
    items:
      type: string
